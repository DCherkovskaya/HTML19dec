<html>
	<head>
	<style>
	th, td{border: 3px solid; height: 50px; width: 50px;}
	.first th{border-color: red;}
	.first td{border-color: green}
	.second th{border-color: yellow;}
	.second td{border-color: blue;}
	</style>
	</head>
	<body>
		<table class="first">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		<table>
		<table class="second">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		<table>
	</body>
</html>
