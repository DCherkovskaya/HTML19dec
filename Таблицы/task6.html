<html>
	<head>
	<style>
	th, td{border: 3px solid; height: 50px; width: 50px;}
	.first th{border-color: green;}
	.first td{border-color: green; background-color: red; color: green;}
	.second th{border-color: blue; text-align: right;}
	.second td{border-color: blue; background-color: yellow; color: blue; text-align: right;}
	</style>
	</head>
	<body>
		<table class="first">
			<tr>
				<th><u>1</u></th>
				<th><u>2</u></th>
				<th><u>3</u></th>
			</tr>
			<tr>
				<td><u>4</u></td>
				<td><u>5</u></td>
				<td><u>6</u></td>
			</tr>
			<tr>
				<td><u>7</u></td>
				<td><u>8</u></td>
				<td><u>9</u></td>
			</tr>
		</table>
	
		<table class="second">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</table>
	</body>
</html>
